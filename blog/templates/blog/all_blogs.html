{% extends 'portfolio/base.html' %}
{% block content %}

  <h1>Blog</h1>

  <h2>I have written {{ blogs.count }} blog{{ blogs.count|pluralize}}</h2>

  {% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <h3>{{ blog.date|date:'M d Y'|upper }}</h3>
    <p>{{ blog.description|striptags|truncatechars:100 }}</p>
  {% endfor %}

{% endblock %}
