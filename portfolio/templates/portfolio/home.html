{% extends 'portfolio/base.html' %}
{% block content %}

  {% load static %}

  <h1>Portfolio Home Page</h1>

  <a href="{% url 'blog:all_blogs' %}">Blog</a>
  <br>
  <a href="{% static 'portfolio\AmazingGr+.pdf'%}">AmazingGr+ pdf</a>
  <br>
  <img src="{% static 'portfolio\KeystoneA&Lpizza.jpg' %}" height=auto width=30%>

  {% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height=auto width=30%>
    <br>
    {% if project.url %}
    <a href="{{ project.url }}">Link</a>
    {% endif %}

  {% endfor %}

{% endblock %}
